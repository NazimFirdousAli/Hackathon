<body>

  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6 order-md-2">
          <img src="../assests/vectorImage.png" alt="Image" class="img-fluid">
        </div>
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
                <h3>Sign Up to <strong>Order Now</strong></h3>
                <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p>
              </div>
              <form onsubmit="signupUser()">
                <div class="form-group first">
                  <label for="userName">User Name</label>
                  <input type="text" class="form-control" id="userName" required>
                </div>
                <div class="form-group first">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group first">
                  <label for="country">Country</label>
                  <input type="text" class="form-control" id="country" required>
                </div>
                <div class="form-group first">
                  <label for="phoneNumber">Phone</label>
                  <input type="number" class="form-control" id="phoneNumber" required>
                </div>
                <div class="form-group first">
                  <label for="city">City</label>
                  <input type="text" class="form-control" id="city" required>
                </div>
                <div class="form-group last mb-4">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" required>

                </div>

                <div class="d-flex mb-5 align-items-center">
                  <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                    <input type="checkbox" checked="checked" />
                    <div class="control__indicator"></div>
                  </label>
                  <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span>
                </div>

                <button type="submit" class="btn text-white btn-block btn-primary">Register</button>

              </form>
              <span class="d-block text-left my-4 text-muted">
                or <a href="../index.html">sign in</a> with
              </span>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>
